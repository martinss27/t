<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admira SDK Test Page</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
      max-width: 400px;
    }
    button, input {
      margin-top: 10px;
      padding: 10px;
      font-size: 15px;
    }
    form {
      margin-top: 25px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
  </style>
</head>
<body>
  <h1>:rocket: Admira SDK Test Page</h1>
  <p>This page will automatically test:</p>
  <ul>
    <li>Page View event</li>
    <li>Button Click event</li>
    <li>Form Submit event</li>
    <li>Identify</li>
  </ul>
  <button id="test-btn">Click Me</button>
  <!-- Identify Test Form -->
  <form id="identify-form">
    <h3>Identify User</h3>
    <label>Full Name</label><br>
    <input type="text" id="full-name" placeholder="John Doe" required /><br><br>
    <label>Email</label><br>
    <input type="email" id="email" placeholder="john@example.com" required /><br><br>
    <button type="submit">Send Identifys</button>
  </form>
  <!-- Your SDK -->
  <script src="http://localhost:5173/static/js/admira.js"></script>
  <script>
    // Initialize SDK
    admira.init("apikey-eb8abc49-c6ab-4880-912d-8acb5bac920f");
    admira.track("test-event"),{
      name:"user",
    }
  </script>
</body>
</html>
